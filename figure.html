<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- width=device-width: Это указывает браузеру использовать ширину экрана устройства (device-width)
      в качестве ширины области просмотра (viewport width), что позволяет веб-странице адаптироваться к различным размерам экранов.

      initial-scale=1: Это определяет начальный масштаб отображения веб-страницы.
      Значение "1" указывает, что страница будет отображаться без изменений масштаба по умолчанию. -->
      <title>файл для заметок</title>

  </head>

  <body>
    <header class="main-header">
      <h1>Как лучше записывать примеры кода в HTML:</h1>
    </header>

    <main>
      <figure>
        <figcaption>Как это могло бы выглядеть в CSS</figcaption>
        <pre>
          <code>
            p {
              color: #001122;
              font-family: "Roboto", sans-serif;
              font-size: 1.2em;
            }
          </code>
        </pre>
      </figure>
      ...
      <figure>
        <figcaption>Ростовые портреты кота Кекса, холст, масло</figcaption>
        <img src="keksik1.jpeg" alt="Кекс, лучший из всех котов по версии Академии, рыжий, толстый, анфас">
        <img src="keksik2.jpeg" alt="Кекс, лучший из всех котов по версии Академии, рыжий, толстый, профиль">
        <img src="keksik3.jpeg" alt="Кекс, лучший из всех котов по версии Академии, рыжий, толстый, вид сзади">
      </figure>
      ...
      <figure>
        <figcaption>Во славу Кекса</figcaption>
        <p>О Кекс! Ты — жизнь!<br>
        Ты наша гордость!<br>
        Ты — знамя нашего стремленья!</p>
      </figure>

    </main>

    <footer class="main-footer">
      <!-- Подвал сайта -->
    </footer>
  </body>
</html>
